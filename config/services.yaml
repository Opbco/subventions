    arguments:
      - '@security.token_storage'
    tags:
      - { name: sonata.admin, model_class: App\Entity\Demande, controller: App\Controller\DemandeAdminController, manager_type: orm, group: Demandes, label: Demandes Notées }

  admin.demande_rejetee:
